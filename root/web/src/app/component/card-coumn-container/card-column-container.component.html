<div class="container">
  <section class="column" [style.width.%]="100/__columnNumber"
           *ngFor="let column of __cardColumns; let i = index">
    <nwen-card *ngFor="let card of column" [card]="card"
               [showRightBorder]="!(i === __columnNumber-1)"
               [layoutType]="cardLayoutType" [displayType]="cardDisplayType"
               class="column">
    </nwen-card>
  </section>
</div>
