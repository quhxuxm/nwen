<div class="comment-viewer">
  <a href="#" class="commenter-icon" [style.background-image]="'url('+commentIconImgUrl+')'"></a>
  <div class="comment-content">
    <div class="commenter-info">
      <a href="#" class="commenter-nickname">{{comment.commenterNickname}}</a>
      <span class="comment-date">{{comment.commentDate|date: 'shortDate':'zh-Hans'}}</span>
    </div>
    <div class="content-text">
      {{comment.content}}
    </div>
  </div>
</div>
