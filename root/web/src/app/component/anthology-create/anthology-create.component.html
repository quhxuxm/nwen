<section>
  <form class="anthology-create-form">
    <mat-form-field>
      <input matInput name="title" required maxlength="40" type="text" placeholder="文集标题"/>
      <fa-icon [icon]="['fas', 'boxes']" matSuffix></fa-icon>
      <mat-hint>文集标题</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="description" required maxlength="40" type="password" placeholder="文集介绍">
      </textarea>
      <fa-icon [icon]="['fas', 'lock']" matSuffix></fa-icon>
      <mat-hint>文集介绍</mat-hint>
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" class="button-theme">
        创建
      </button>
    </div>
  </form>
</section>
