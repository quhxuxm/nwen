<div class="rich-text-editor-toolbar">
  <span class="toolbar-button" [matMenuTriggerFor]="formatAsHMenu">
    <fa-icon [icon]="['fas','heading']"></fa-icon>
    <mat-menu #formatAsHMenu="matMenu">
      <button mat-menu-item>
        H1
      </button>
      <button mat-menu-item>
        H2
      </button>
      <button mat-menu-item>
        H3
      </button>
      <button mat-menu-item>
        H4
      </button>
    </mat-menu>
  </span>
  <span class="toolbar-button" (click)="onBold()" unselectable="on">
    <fa-icon [icon]="['fas','bold']"></fa-icon>
  </span>
  <span class="toolbar-button">
    <fa-icon [icon]="['fas','italic']" (click)="onItalic()"></fa-icon>
  </span>
</div>
