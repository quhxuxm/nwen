<div class="author-cover">
  <span class="author-nickname">{{author.nickName}}</span>
  <span class="author-description">{{author.description}}</span>
  <nwen-separator [showContent]="true" [showRightBorder]="true" [showLeftBorder]="true">
    <a [routerLink]="authorIconImageUrl" class="author-icon" [style.background-image]="'url('+authorIconImageUrl+')'"></a>
  </nwen-separator>
</div>
