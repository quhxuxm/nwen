<mat-sidenav-container class="navigator-container">
  <mat-sidenav
    #sideNavigator
    class="side-navigator"
    fixedInViewport="true"
    [mode]="'over'"
    [opened]="false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="top-navigator">
      <button (click)="sideNavigator.toggle()">
        导读
      </button>
      <nwen-logo size="1_5x" class="logo"></nwen-logo>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
